<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="gameBoard" id="gameBoard"></div>
    <footer id="footer">
      <div class="footer_div1">
        <img class="" src="images/box.png" alt="box" />
        <img class="" src="images/axe.png" alt="axe" />
        <img class="" src="images/shovel.png" alt="shovel" />
        <img class="" src="images/pickaxe.png" alt="pickaxe" />
        <img class="" src="images/sword.png" alt="sword" />
      </div>

      <div class="footer_div2">Reset Game</div>
    </footer>

    <div id="inventory-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>inventory:</h2>
        <div class="inventory-grid">
          <div class="item">land: <span id="count-land">0</span></div>
          <div class="item">rock: <span id="count-rock">0</span></div>
          <div class="item">wood: <span id="count-wood">0</span></div>
          <div class="item">leaves: <span id="count-leaves">0</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
